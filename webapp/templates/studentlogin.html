{% extends 'layout.html' %}

{% block content %}

<style>
  .login-container {
    border: 1px solid #ccc; /* Add border */
    border-radius: 10px; /* Round corners */
    padding: 15px; /* Add padding inside the containers */
    margin-bottom: 20px; /* Add margin to the bottom of the container */
    background-color: #fff; /* Optional: Change the background color if needed */
  }
</style>

<div class="container mt-5">
    <section class="student-section card p-4">
        <button id="blockButton" onclick="toggleBlock()" class="btn btn-danger mb-3">Block Credit Card</button>

        <!-- Add Credit Form Container -->
        <div class="login-container mb-4">
            <form method="post" action="{{ url_for('checkout') }}"> <!-- Flask's url_for should be used here -->
                <div class="mb-3">
                    <label for="addCredit" class="form-label">Add Credit:</label>
                    <input type="number" id="addCredit" name="addCredit" placeholder="Enter amount" class="form-control">
                </div>
                <button type="submit" class="btn btn-success">Add Credit</button>
            </form>
        </div>

        <!-- Check Available Credits Form Container -->
        <div class="login-container">
            <form method="get" action=""> <!-- Flask's url_for should be used here -->
                <button type="submit" class="btn btn-primary mb-3">Check Available Credits</button>
            </form>
            <p>Your available credits: <span id="creditAmount"></span></p>
        </div>

    </section>
</div>

{% endblock content %}
