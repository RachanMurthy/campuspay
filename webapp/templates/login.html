{% extends 'layout.html' %}

{% block content %}

<main class="d-flex justify-content-center align-items-center vh-100">
    <div class="login-container p-4 shadow rounded bg-white">
        <h2 class="text-center mb-4">Login</h2>
        <select class="form-select mb-3" id="userType">
            <option selected value="">Select user type</option>
            <option value="student">Student</option>
            <option value="shopkeeper">Shopkeeper</option>
            <option value="admin">Admin</option>
        </select>

        <div class="mb-3">
            <input type="text" class="form-control" id="srn" placeholder="SRN" required>
        </div>

        <div class="mb-3">
            <input type="password" class="form-control" id="password" placeholder="Password" required>
        </div>

        <div class="d-flex justify-content-between mb-3">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
        </div>

        <button class="btn btn-primary w-100">Login</button>
    </div>
</main>

{% endblock content %}
